<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"/>
    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/thumbs/pokeball-png/pokeball-transparent-png-2.png">
    <script src="script.js" defer></script>
    <title>Pokemon Search App</title>
</head>
<body>


    
    <header id="header">

        <nav class="navbar">

            <a href="index.html"><img src="images/pokemonlogo.webp"></a>

            <div class="nav-access-box">

                <form class="search-container" name="search">
                    <span class="material-symbols-outlined" > search </span>
                    <input class="search-input" type="text" placeholder="Search">
                </form>

                <div class="on-screen-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="pokedex.html">Pokédex</a></li>
                        <li><a class="random">Random</a></li>
                    </ul>
                </div>

                <div class="off-screen-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="pokedex.html">Pokédex</a></li>
                        <li><a class="random">Random</a></li>
                    </ul>
                </div>

                <div class="ham-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
            </div>

        </nav>

    </header>

    <main>

        <div class="contact-container">

            <div class="contact-box">

                <h1>Contact Us</h1>
                <p>Found a bug, got an idea, or just want to say hi? Send us a message below and we’ll do our best to respond — even if we’re out training with our team.</p>

                <form id="contact-form">

                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="First" class="inputs" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" class="inputs" required>

                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Type your message here..." class="inputs" required></textarea>

                    <button type="submit">Send Message</button>

                </form>

            </div>

        </div>

    </main>

    <footer>

        <div id="footer-box">

            <div id="footer-contacts">

                <ul>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="terms.html">Terms and Conditions</a></li>
                </ul>
    
            </div>
    
            <p>©PokéFinder</p>
            
        </div>

    </footer>


</body>
</html>
