<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pokemon Search App</title>
</head>
<body>

    <header id="header">
        <img src="pokemonlogo.png">
        <div id="search-div">
            <form action="" class="search-bar">
                <input id="pokemonName" type="text" placeholder="Search...">
                <button id="search-btn"><img src="search-icon.png"></button>
            </form>
        </div>
    </header>

    <main>
        
        <p id="section-title">Search for you favortie Pokemon!</p>

        <div id="results-container">

            <div id="name-img-card">
                <p id="pokemon-name-element">pikachu</p>
                <img id="sprites" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png">
            </div>

            <div id="stats-card">

                <div id="types-container">
                    <p id="types">Type: electric</p>
                    <p id="abilities">Abilities: static, lightning-rod</p>
                </div>

                <div id="height-container">
                    <p id="height">Height: 4</p>
                    <p id="weight">Weight: 60</p>
                </div>

                <div id="hp-container">
                    <p id="hp">Hp: 35</p>
                    <p id="attack">Attack: 55</p>
                    <p id="defense">Defense: 40</p>
                    <p id="special-attack">Special Attack: 50</p>
                    <p id="special-defense">Special Defense: 50</p>
                    <p id="speed">Speed: 90</p>
                </div>

            </div>

        </div>


    </main>

    <script src="script.js"></script>
</body>
</html>
