<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"/>
    <script src="https://kit.fontawesome.com/91d048407d.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Pokemon Search App</title>
</head>
<body>



    <header id="header">

        <nav class="navbar">

            <img src="images/pokemonlogo.png">

            <form class="search-container">
                <span class="material-symbols-outlined"> search </span>
                <input class="search-input" type="text" placeholder="Search">
            </form>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Pokedex</a></li>
                <li><a href="#">Random</a></li>
            </ul>

        </nav>

    </header>



    <main>

        <div class="container">

            <hero>

                <div>
                    <img id="hero-img" src="images/Legendary Pokemon.png">
                </div>

                <div id="hero-text">
                    <h1>PokeFinder</h1>
                    <p>"Search through a vast Pokédex and find stats, abilities, evolutions, and more. Whether you're a trainer, collector, or just curious—your Pokémon journey starts here!"</p>
                </div>
                
            </hero>

        </div>

    </main>



    <footer>
    
        <div id="footer-box">

            <div id="footer-contacts">

                <ul>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Abut Us</a></li>
                    <li><a href="#">Terms and Conditions</a></li>
                </ul>
    
            </div>
    
            <p>©PokéFinder</p>
            
        </div>

    </footer>



</body>
</html>
