<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">        
    <title>Pokemon Search App</title>
</head>
<body>

    <header id="header">
        <img src="pokemonlogo.png">
        <div id="search-div">
            <form action="" class="search-bar">
                <input id="pokemonName" type="text" placeholder="Search...">
                <button id="search-btn"><img src="search-icon.png"></button>
            </form>
        </div>
    </header>

    <main>
        
        <h3 id="section-title">Search for you favortie Pokemon!</h3>

        <div id="results-container">

            <div id="name-img-card">
                <p id="pokemon-name-element">pikachu</p>
                <img id="sprites" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png">
            </div>

            <div id="stats-card">
                <p></p>
                <p></p>
            </div>

        </div>


    </main>

    <script src="script.js"></script>
</body>
</html>
